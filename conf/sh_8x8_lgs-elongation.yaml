# Example configuration file for AO system with single, on-axis LGS.
# LGS features realistic uplink propagation, so a NGS TT sensor also present

simName: sh_8x8_lgsElong
pupilSize: 128
nGS: 1
nDM: 1
nSci: 1
nIters: 5000
loopTime: 0.0025
reconstructor: MVM

verbosity: 2

saveCMat: False
saveSlopes: True
saveDmCommands: False
saveLgsPsf: False
saveSciPsf: True

Atmosphere:
  scrnNo: 4
  scrnHeights: [0, 5000, 10000, 15000]
  scrnStrengths: [0.5, 0.3, 0.1, 0.1]
  windDirs: [0, 45, 90, 135]
  windSpeeds: [10, 10, 15, 20]
  wholeScrnSize: 2048
  r0: 0.16

Telescope:
  telDiam: 8
  obsDiam: 1.1
  mask: circle

WFS:
  0:
    type: ShackHartmann
    GSPosition: [0, 0]
    GSHeight: 90000
    GSMag: 8
    nxSubaps: 8
    pxlsPerSubap: 10
    subapFOV: 5.0
    wavelength: 600e-9
    lgs:
      pupilDiam: 0.3
      wavelength: 600e-9
      height:   90000
      elongationDepth: 12000
      elongationLayers: 10
      launchPosition: [1, 0]

DM:
  0:
    type: Piezo
    nxActuators: 9
    svdConditioning: 0.07
    gain: 0.6
    iMatValue: 0.2

Reconstructor:
  type: MVM
  svdConditioning: 0.03
  gain: 0.6

Science:
  0:
    position: [0,0]
    FOV: 1.5
    wavelength: 1.65e-6
    pxls: 64
