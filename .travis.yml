language: python
sudo: false
branches:
  only:
  - master
  - numba
  
python:
- 2.7
- 3.5
addons:
  apt:
    packages:
    - libfftw3-dev
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- ./miniconda.sh -b
- export PATH=/home/travis/miniconda2/bin:$PATH
- ls
- conda update --yes conda
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy nose astropy
  numba
- python setup.py install
- pip install pyfftw
- pip install codecov
script:
- nosetests --verbosity=3 --with-coverage --cover-package=soapy test/
after_success:
- codecov
notifications:
  slack:
    secure: 
